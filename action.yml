# ACTION METADATA
# https://docs.github.com/actions/creating-actions/metadata-syntax-for-github-actions

---
name: manver
author: '@flex-development'
description: Manifest version extraction utility
inputs:
  branch:
    default: ${{ github.head_ref || github.ref_name }}
    description: the name of the branch to check when generating a build version
    required: false
  build:
    default: ${{ github.event.pull_request.head.sha || github.sha }}
    description: build metadata
    required: false
  manifest:
    default: package.json
    description: path to manifest file
    required: false
  property:
    default: .version
    description: version property path
    required: false
  release-branch-prefix:
    default: release/
    description: |
      the prefix used to mark release branches.
      build versions generated from release branches will not have metadata attached
    required: false
outputs:
  build:
    description: build version (generated from `outputs.manifest` and `inputs.build`)
    value: ${{ steps.build.outputs.result }}
  manifest:
    description: version extracted from manifest
    value: ${{ steps.manifest.outputs.result }}
runs:
  using: composite
  steps:
    - id: manifest
      name: Get manifest version
      shell: bash
      run: echo "result=$(jq ${{ inputs.property }} ${{ inputs.manifest }} -r)" >>$GITHUB_OUTPUT
    - id: build
      name: Get build version
      shell: bash
      run: |
        echo "result=${{ startsWith(inputs.branch, inputs.release-branch-prefix) && steps.manifest.outputs.result || format('{0}+{1}', steps.manifest.outputs.result, inputs.build) }}" >>$GITHUB_OUTPUT
branding:
  color: blue
  icon: tag
