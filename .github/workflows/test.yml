# Action Test
#
# References:
#
# - https://docs.github.com/actions/using-workflows/events-that-trigger-workflows#pull_request
# - https://docs.github.com/actions/using-workflows/events-that-trigger-workflows#push
# - https://docs.github.com/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
# - https://docs.github.com/webhooks-and-events/webhooks/webhook-events-and-payloads#pull_request
# - https://docs.github.com/webhooks-and-events/webhooks/webhook-events-and-payloads#push
# - https://docs.github.com/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_dispatch
# - https://github.com/actions/checkout
# - https://github.com/hmarr/debug-action

---
name: test
on:
  pull_request:
  push:
    paths:
      - .github/workflows/test.yml
      - action.yml
  workflow_dispatch:
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: debug
        name: Print environment variables and event payload
        uses: hmarr/debug-action@v3.0.0
      - id: checkout
        name: Checkout ${{ github.head_ref || github.ref_name }}
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false
          ref: ${{ github.head_ref || github.ref }}
      - id: test1
        name: Test 1
        uses: ./
      - id: test2
        name: Test 2
        uses: ./
        with:
          tag-prefix: v
      - id: test3
        name: Test 3
        uses: ./
        with:
          tag-prefix: manver@
      - id: outputs
        name: Outputs
        run: |
          echo outputs

          echo test1
          echo steps.test1.outputs.build: ${{ steps.test1.outputs.build }}
          echo steps.test1.outputs.manifest: ${{ steps.test1.outputs.manifest }}
          echo steps.test1.outputs.tag: ${{ steps.test1.outputs.tag }}
          echo steps.test1.outputs.tag-build: ${{ steps.test1.outputs.tag-build }}

          echo test2
          echo steps.test2.outputs.build: ${{ steps.test2.outputs.build }}
          echo steps.test2.outputs.manifest: ${{ steps.test2.outputs.manifest }}
          echo steps.test2.outputs.tag: ${{ steps.test2.outputs.tag }}
          echo steps.test2.outputs.tag-build: ${{ steps.test2.outputs.tag-build }}

          echo test3
          echo steps.test3.outputs.build: ${{ steps.test3.outputs.build }}
          echo steps.test3.outputs.manifest: ${{ steps.test3.outputs.manifest }}
          echo steps.test3.outputs.tag: ${{ steps.test3.outputs.tag }}
          echo steps.test3.outputs.tag-build: ${{ steps.test3.outputs.tag-build }}
